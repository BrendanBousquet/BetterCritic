<!-- index.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="{% static 'critic/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'critic/css/mdb.min.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="{% static 'critic/css/style.css' %}" rel="stylesheet" type="text/css"/>


</head>
    <body>

    <header>
        <div class="page-header" id="header">
            <h1>Welcome to BetterCritic </h1>
        </div>

        <!--Navbar-->
        <nav class="navbar navbar-toggleable-md navbar-dark bg-primary">

            <!-- Collapse button-->
{#            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx2">#}
{#                <i class="fa fa-bars"></i>#}
{#            </button>#}

            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <div class="collapse navbar-collapse ">

                    <!--Links-->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index'%}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Filter</a>
                        </li>
                    </ul>

                    <form class="form-inline">
                        <input class="form-control " type="text" placeholder="Search">
                    </form>

                </div>
                <!--/.Collapse content-->

            </div>

        </nav>
        <!--/.Navbar-->

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

     <!-- JQuery -->
    <script type="text/javascript" src="{% static 'critic/js/jquery-3.1.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'critic/js/tether.min.js' %}"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'critic/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'critic/js/mdb.min.js' %}"></script>

</body>
</html>
